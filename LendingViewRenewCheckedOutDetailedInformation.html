<form method="POST" action="illiad.dll">
    <input type="hidden" name="SessionID" value="CGIFN=^VARSessionID^"><input type="hidden" name="ILLiadForm"
    value="LendingViewRenewCheckedOutDetailedInformation"><input
    type="hidden" name="TransactionNumber"
    value="CGIFN=^VARTransactionNumber^"><input type="hidden"
    name="Username" value="CGIFN=^VARUsername^">
<input type="hidden" name="WebSessionLogoutPage" value="LendingLogon2.html">
<table border="0"
    width="100%">
        <tr>
            <td width="75%" bgcolor="#990000"><font
            color="#FFFFFF" size="5" face="Arial"><img
            src="images/Checked2.gif" width="32" height="32">Checked
            Out Item Detailed Information</font></td>
            <td width="25%" bgcolor="#990000"><font
            color="#FFFFFF"><img src="images/MainMenu.gif"
            width="32" height="32"><input type="submit"
            name="SubmitButton" value="Exit to Main Menu"></font></td>
        </tr>
    </table>
    <table border="0" width="100%">
        <tr>
            <td valign="top" width="10%" bgcolor="#C0C0C0"><font
            face="Arial"><strong>Status</strong></font></td>
            <td width="65%" bgcolor="#C0C0C0"><font face="Arial"><em>CGIFN=^StatusLine^</em></font></td>
            <td width="25%" bgcolor="#C0C0C0"><img
            src="images/List2.gif" width="32" height="32"><input
            type="submit" name="SubmitButton"
            value="Return to List"></td>
        </tr>
    </table>
    <table border="0" width="100%">
        <tr>
            <td valign="top" width="75%" bgcolor="#8080FF"><font
            face="Arial"><strong>Detailed Request Information</strong></font></td>

            src="images/Submit.gif" width="32" height="32"><input
            type="submit" name="SubmitButton"
            value="Request Renewal"></td>
        </tr>
    </table>
    <p>CGIFN=^VARDetailedInformation^</p>
    <table border="0" width="100%">
        <tr>
            <td valign="top" width="100%" bgcolor="#8080FF"><font
            face="Arial"><strong>Notes Information</strong></font></td>
        </tr>
    </table>
    <p>CGIFN=^VARNotesInformation^</p>
    <table border="0" width="100%">
        <tr>
            <td valign="top" width="100%" bgcolor="#8080FF"><font
            face="Arial"><strong>Item Tracking Information</strong></font></td>
        </tr>
    </table>
    <p>CGIFN=^VARTrackingInformation^</p>
